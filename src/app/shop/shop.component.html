<div class="local-fisherman" *ngIf="showLocalFisherman" [class.hidden]="!showLocalFisherman">
  <button mat-fab class="rotate-gallery-btn left" (click)="rotateGalleryLeft()">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <div class="container">
    <div class="row">
      <div class="hidden-small col-6 fisherman-img-col present-yourself-slow">
        <div class="image-clip">
          <img [src]="getGalleryImageSrc()" />
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 fishman-desc-col present-yourself-slow">
        <h1>{{ currentFishingCompany.name }}</h1>
        <div>{{ currentFishingCompany.location }}</div>
        <p>
          {{ currentFishingCompany.desc }}
        </p>

        <!-- Catches -->
        <div class="catches">
          <div class="catch" *ngFor="let catch of currentFishingCompany.catches">
            <div class="catch-bar">
              <div class="catch-bar-fill" [style.width]="getCatchPercentage(catch)"></div>
            </div>
            <div class="catch-desc" [innerText]="getCatchDesc(catch)"></div>
            <button mat-flat-button color="accent" (click)="reserveProduct()">Reserve</button>
          </div>
        </div>

        <button mat-button color="accent" class="view-products-btn" (click)="scrollToProducts()">
          View all products
        </button>
        <button mat-icon-button class="fisherman-close-btn" (click)="closeFisherman()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <button mat-fab class="rotate-gallery-btn right" (click)="rotateGalleryRight()">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <ul class="dots-list">
    <li
      *ngFor="let co of fishingCompanyList; let i = index"
      [class.filled]="currentFishingCompanyIndex == i"
    ></li>
  </ul>
</div>

<div class="notification" [class.hidden]="notificationHidden">
  <div class="notification-content">
    <span
      >This map depicts where each of our partner fishing boats are currently located. We use this
      to show where their fish originated from.
    </span>
    <button mat-icon-button class="notification-close-btn" (click)="hideNotification()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div class="fishing-map">
  <div class="bar-cover"></div>
  <iframe
    src="https://www.google.com/maps/d/u/1/embed?mid=1aYkasO4IHNfQHApKGXxgWdDtC13CvzrG&center=37.4218,-122.0840"
  ></iframe>
</div>

<div class="container products">
  <div class="row">
    <div class="col-md-9">
      <h1 id="productsTitle" class="section-title">Products</h1>
    </div>
    <div class="col-md-3">
      <p class="view-all-link">View all ></p>
    </div>
  </div>
  <div class="row">
    <app-product-list-item
      [product]="product"
      class="present-yourself-fast"
      *ngFor="let product of productList"
    ></app-product-list-item>
  </div>
</div>

<div class="container products new-products">
  <div class="row">
    <div class="col-md-9">
      <h1 class="section-title">New</h1>
    </div>
    <div class="col-md-3">
      <p class="view-all-link">View all ></p>
    </div>
  </div>
  <div class="row">
    <app-product-list-item
      [product]="product"
      class="present-yourself-fast"
      *ngFor="let product of newProductsList"
    ></app-product-list-item>
  </div>
</div>
